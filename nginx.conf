server {
    listen 80;
    server_name localhost;

    # Define a raiz para o diretório público do Laravel.
    # Isto é importante para o Nginx saber onde encontrar o index.php da API.
    root /var/www/html/public;
    index index.php;

    # --------- Roteamento da API (Laravel) ---------
    # Qualquer pedido que comece com /api/ é tratado pelo Laravel.
    location /api {
        try_files $uri /index.php?$query_string;
    }

    # Processa os ficheiros .php através do serviço de backend (PHP-FPM).
    location ~ \.php$ {
        fastcgi_pass backend:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # --------- Roteamento do Front-end (React) ---------
    # Esta é a rota principal. Qualquer outra requisição vai para o front-end.
    location / {
        # Define um resolver para que o Nginx possa encontrar outros contentores pelo nome.
        # 127.0.0.11 é o DNS interno do Docker.
        resolver 127.0.0.11;
        
        # Define uma variável com o endereço do serviço de front-end.
        set $frontend_host "frontend";

        # Encaminha (proxy) para o serviço de front-end usando a variável.
        proxy_pass http://$frontend_host:5173;

        # Headers necessários para WebSocket (Hot Reload do Vite).
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}