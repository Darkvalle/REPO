# Configuração do Nginx para o TCC REPO

server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;

    # --- A LINHA DA CORREÇÃO ---
    # Define o tamanho máximo do corpo da requisição (ex: 50 Megabytes)
    # Isso corrige o erro '413 Request Entity Too Large'
    client_max_body_size 50M;
    # ---------------------------

    index index.php index.html;

    # Log de acesso e erro
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configuração para o Frontend (React/Vite)
    # Tenta servir o arquivo estático primeiro,
    # senão, cai para o index.html (para o React Router funcionar)
    location / {
        # 'try_files' para o Single Page Application (SPA)
        try_files $uri $uri/ /index.html;
    }

    # Configuração para o Backend (API Laravel)
    # Todas as requisições para /api/...
    # serão roteadas para o PHP-FPM
    location /api {
        # Se o ficheiro não existir, passa para o PHP
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Processamento de arquivos PHP
    location ~ \.php$ {
        # Esta é a configuração padrão do Nginx com PHP-FPM
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # O 'backend' é o nome do serviço no docker-compose.yml
        fastcgi_pass backend:9000; 
        
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}